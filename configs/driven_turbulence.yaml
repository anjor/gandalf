# KRMHD Driven Turbulence Configuration
# Simulates forced turbulence with Gaussian white noise forcing at large scales

name: driven_turbulence
description: Driven turbulence with Gaussian white noise forcing

grid:
  Nx: 64
  Ny: 64
  Nz: 32
  Lx: 6.283185307179586
  Ly: 6.283185307179586
  Lz: 6.283185307179586

physics:
  v_A: 1.0
  eta: 0.02
  nu: 0.02
  beta_i: 1.0
  hyper_r: 1
  hyper_n: 1

initial_condition:
  type: random_spectrum
  amplitude: 0.1
  alpha: 1.6666666666666667
  k_min: 1.0
  k_max: 10.0
  k_wave:
  - 0.0
  - 0.0
  - 1.0
  M: 20

forcing:
  enabled: true
  amplitude: 0.3
  k_min: 2.0
  k_max: 5.0

time_integration:
  n_steps: 200
  cfl_safety: 0.3
  save_interval: 5

io:
  output_dir: output/driven_turbulence
  save_spectra: true
  save_energy_history: true
  save_fields: false
  save_final_state: true
  overwrite: false
