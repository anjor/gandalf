# KRMHD Hyper-Dissipation Configuration
# Demonstrates r=2 hyper-dissipation for clean inertial range studies
# See Issue #28 for details

name: hyper_dissipation_demo
description: Turbulence with r=2 hyper-dissipation for minimal inertial range damping

grid:
  Nx: 128
  Ny: 128
  Nz: 64
  Lx: 6.283185307179586
  Ly: 6.283185307179586
  Lz: 6.283185307179586

physics:
  v_A: 1.0
  eta: 0.0001  # Smaller coefficient for hyper-dissipation
  nu: 0.0001
  beta_i: 1.0
  Lambda: 1.0
  hyper_r: 2   # Hyper-resistivity: -η∇^4
  hyper_n: 2   # Hyper-collision: -νm^4

initial_condition:
  type: random_spectrum
  amplitude: 1.0
  alpha: 1.667
  k_min: 1.0
  k_max: 15.0
  k_wave:
  - 0.0
  - 0.0
  - 1.0
  M: 20

forcing:
  enabled: false
  amplitude: 0.3
  k_min: 2.0
  k_max: 5.0

time_integration:
  n_steps: 200
  cfl_safety: 0.3
  save_interval: 10

io:
  output_dir: output/hyper_dissipation
  save_spectra: true
  save_energy_history: true
  save_fields: false
  save_final_state: true
  overwrite: false
