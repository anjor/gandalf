# KRMHD Alfvén Wave Configuration
# Linear Alfvén wave propagation test
# Validates dispersion relation: ω = k_∥ v_A

name: alfven_wave
description: Linear Alfvén wave dispersion test

grid:
  Nx: 64
  Ny: 64
  Nz: 64
  Lx: 6.283185307179586
  Ly: 6.283185307179586
  Lz: 6.283185307179586

physics:
  v_A: 1.0
  eta: 0.0     # No dissipation for linear test
  nu: 0.0
  beta_i: 1.0
  hyper_r: 1
  hyper_n: 1

initial_condition:
  type: alfven_wave
  amplitude: 0.01  # Small amplitude for linear regime
  alpha: 1.6666666666666667
  k_min: 1.0
  k_max: 10.0
  k_wave:
  - 0.0
  - 0.0
  - 1.0  # k_z = 1 → ω = 1 × 1 = 1
  M: 20

forcing:
  enabled: false
  amplitude: 0.3
  k_min: 2.0
  k_max: 5.0

time_integration:
  n_steps: 100
  dt_fixed: 0.01  # Fixed timestep for precise wave tracking
  cfl_safety: 0.3
  save_interval: 1  # Save every step for wave analysis

io:
  output_dir: output/alfven_wave
  save_spectra: true
  save_energy_history: true
  save_fields: false
  save_final_state: true
  overwrite: false
